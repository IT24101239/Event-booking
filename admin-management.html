<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Management - Admin Panel</title>
    <style>
        body {
          margin: 0;
          font-family: 'Segoe UI', sans-serif;
          background-color: #f5f6fa;
          display: flex;
        }

        /* Sidebar */
        .sidebar {
          width: 220px;
          background-color: #fff;
          height: 100vh;
          border-right: 1px solid #ddd;
          padding: 20px;
        }

        .sidebar h2 {
          color: #ff3c00;
          font-size: 22px;
        }

        .sidebar ul {
          list-style: none;
          padding: 0;
          margin-top: 30px;
        }

        .sidebar ul li {
          margin: 15px 0;
        }

        .sidebar ul li a {
          text-decoration: none;
          color: #2d3436;
          font-weight: 500;
        }

        /* Main content */
        .main {
          flex: 1;
          padding: 40px;
        }

        h3 {
          color: #2d3436;
        }

        .card {
          background-color: #ffffff;
          border-radius: 10px;
          box-shadow: 0 2px 6px rgba(0,0,0,0.05);
          padding: 25px;
          margin-bottom: 30px;
        }

        .form-group {
          display: flex;
          gap: 20px;
          flex-wrap: wrap;
          margin-bottom: 15px;
        }

        input {
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 8px;
          width: 250px;
        }

        button {
          background-color: #ff3c00;
          color: #fff;
          border: none;
          padding: 10px 20px;
          border-radius: 8px;
          cursor: pointer;
          font-weight: 500;
        }

        button:hover {
          background-color: #ff6f40;
        }

        table {
          width: 100%;
          border-collapse: collapse;
        }

        table th, table td {
          padding: 12px;
          border-bottom: 1px solid #eee;
          text-align: left;
        }

        .btn-danger {
          background-color: #d63031;
        }

        .btn-danger:hover {
          background-color: #ff7675;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2>Admin Panel</h2>
    <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="#">Admins</a></li>
        <li><a href="#">Tickets</a></li>
        <li><a href="#">Logout</a></li>
    </ul>
</div>

<!-- Main Content -->
<div class="main">
    <h3>Admin Management</h3>

    <div class="card">
        <div class="form-group">
            <input type="text" id="adminId" placeholder="Admin ID">
            <input type="text" id="userName" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="addAdmin()">Add Admin</button>
        </div>
    </div>

    <div class="card">
        <table>
            <thead>
            <tr>
                <th>Admin ID</th>
                <th>Username</th>
                <th>Password</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="adminTableBody">
            <!-- Dynamic content -->
            </tbody>
        </table>
    </div>
</div>

<script>
    async function fetchAdmins() {
      const res = await fetch('/api/admins');
      const admins = await res.json();
      const tbody = document.getElementById('adminTableBody');
      tbody.innerHTML = '';
      admins.forEach(admin => {
        tbody.innerHTML += `
          <tr>
            <td>${admin.adminId}</td>
            <td>${admin.userName}</td>
            <td>${admin.password}</td>
            <td>
              <button onclick="editAdmin('${admin.adminId}')">Edit</button>
              <button class="btn-danger" onclick="deleteAdmin('${admin.adminId}')">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    async function addAdmin() {
      const admin = {
        adminId: document.getElementById('adminId').value,
        userName: document.getElementById('userName').value,
        password: document.getElementById('password').value
      };
      await fetch('/api/admins', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(admin)
      });
      fetchAdmins();
    }

    async function deleteAdmin(adminId) {
      await fetch(`/api/admins/${adminId}`, { method: 'DELETE' });
      fetchAdmins();
    }

    async function editAdmin(adminId) {      const res = await fetch('/api/admins');
      const admins = await res.json();
      const admin = admins.find(a => a.adminId === adminId);
      document.getElementById('adminId').value = admin.adminId;
      document.getElementById('userName').value = admin.userName;
      document.getElementById('password').value = admin.password;
    }

    fetchAdmins();
</script>

</body>
</html>
